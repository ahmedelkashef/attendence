<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Attendance List View</title>
<link rel="shortcut icon" href="/img/location-icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
<script	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>

</head>

<div th:include="viewData/navBar :: navBar"></div>

<body ng-app="loacationAttendance" ng-controller="FilterWithListCtrl" ng-init="init()">

	<div class="container">
		
		<div th:include="viewData/filter :: filter"></div>
		
		<div class="row">
				<div class="table-responsive">
		<table id="locations-table"
			class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Date</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Status</th>
					<th>Image</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "location in locations">
					<td>{{location.user }}</td>
					<td>{{location.email}}</td>
					<td>{{location.date | date : "medium"}}</td>
					<td>{{location.latitude}}</td>
					<td>{{location.longitude}}</td>
					<td>{{location.status}}</td>
					
					<td><a ng-click='open("defaulte", location)'
						href="javascript:void(0)"><b>view</b></a></td>
				</tr>
			</tbody>
		</table>
	</div>
		</div>
		</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
     /*[+

        var id  = '#' + [[${activeTab}]];

        +]*/
        
	$(id).addClass("active");
	/*]]>*/
</script>
<script src="/js/app.js"></script>
<script src="/js/filterWithListCtrl.js"></script>
<script src="/js/datepickerCtrl.js"></script>
</html>
