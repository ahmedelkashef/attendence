<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tracking History</title>
<link rel="shortcut icon" href="/img/location-icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
<script	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>

<script th:src="'//maps.googleapis.com/maps/api/js?key=' + ${apiKey}" > </script>

</head>

<div th:include="viewData/navBar :: navBar"></div>

<body ng-app="loacationAttendance" ng-controller="LiveTrackingMapCtrl" ng-init="init()">

	<div class="container">
	
		<div class="row">
			 <div class="col-md-5" role="navigation">
            	<button ng-click="queryWithFilters();" class="btn btn-primary">
                	<i class="glyphicon glyphicon-search"></i> Search
            	</button>
			</div>
		</div><br/>
			<div class="row" id="filters">
				<div class="col-md-4">
				<div class="form-group">
                    <label for="name">Email </label>
                    <input id="name" type="text" name="email" ng-model="search.email" class="form-control" />
                </div>
			
			
				</div>
				
			</div>
        
        <div class="row">
        	<img ng-show="loading" alt="" src="/img/load-icon.gif" style="height:25px;width:50">
        </div>
		
		<div class="row">
			<!-- <div class="col-md-1"></div>-->
			<div class="col-md-12" id="googleMap" style="height:500px;"></div>
			<!--<div class="col-md-1"></div>-->
		</div>
		</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
     /*[+

        var id  = '#' + [[${activeTab}]];

        +]*/
        
	$(id).addClass("active");
	/*]]>*/
</script>

<script src="/js/app.js"></script>
<script src="/js/liveTrackingMapCtrl.js"></script>
<script src="/js/datepickerCtrl.js"></script>

</html>
