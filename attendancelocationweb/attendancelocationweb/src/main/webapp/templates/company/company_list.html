<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Attendance List View</title>
<link rel="shortcut icon" href="/img/location-icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>

</head>

<div th:include="company/ownerNavBar :: navBar"></div>

<body ng-app="loacationAttendance" ng-controller="CompanyListCtrl" ng-init="init()">

	<div class="container">
		<div class="row" id="filters">
				<div class="col-md-4">
				<div class="form-group">
                    <label for="name">Search Companies </label>
                    <input id="name" type="text" ng-model="search.$" class="form-control" />
                </div>
			
			
				</div>
				
				<div class="col-md-2">
        			<a href="/" target="_blank" class="btn btn-default btn-md">New Company</a>
        		</div>
		</div>
		<div class="row">
        	<img ng-show="loading" alt="" src="/img/load-icon.gif" style="height:25px;width:50">
        </div>
		<div class="row">
				<div class="table-responsive">
		<table id="groups-table"
			class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Domains</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "company in companies | filter:search">
					<td>{{company.name }}</td>
					<td>{{company.domains}}</td>
					
					<!-- <td><a 
						ng-href="/a/company/edit/{{company.id}}"><b>Edit</b></a></td>
					<td><a onclick="return confirm('The Company will be Deleted, Are you sure you want to continue?')"
						ng-href="/a/company/delete/{{company.id}}"><b>Delete</b></a></td>-->
				</tr>
			</tbody>
		</table>
	</div>
		</div>
		</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
     /*[+

        var id  = '#' + [[${activeTab}]];
     	var companies  = [[${companies}]];

        +]*/
        
	$(id).addClass("active");
	/*]]>*/
</script>
<script src="/js/app.js"></script>
<script src="/js/company/companyListCtrl.js"></script>
</html>
