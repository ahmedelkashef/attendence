<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Attendance List View</title>
<link rel="shortcut icon" href="/img/location-icon.png">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>

<script th:src="'//maps.googleapis.com/maps/api/js?key=' + ${apiKey}" > </script>

</head>

<div th:include="viewData/navBar :: navBar"></div>

<body ng-app="loacationAttendance" ng-controller="WorkLocationEditCtrl"
	ng-init="init()">

	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
           			<input id="name" placeholder="Work Location name..." type="text" name="name" ng-model="workLocationPage.workLocation.name" class="form-control" />
        		</div>
        	</div>
        	<div class="col-xs-3">
        		<button  ng-disabled="loading" type="button" class="btn btn-default btn-sm" ng-click="save()">Save</button>
        	</div>
        </div>
        
        <div class="row">
        	 <div th:include="viewData/loadingRow :: loadingRow"></div>
        </div>
		
		<uib-tabset active="active"> 
			<uib-tab index="0" heading="Work Location Settings">
				<br/>
				<div class="row">
					<div class="col-md-5">
						<div class="form-group">
							<label for="longitude">Longitude:</label>
      							<input id="longitude" type="number" step="any" ng-model="workLocationPage.workLocation.longitude" class="form-control"/>
    						
						</div>
						
						<div class="form-group">
							<label for="latitude">Latitude:</label>
								
      							<input id="latitude" type="number" step="any"  ng-model="workLocationPage.workLocation.latitude" class="form-control"/>
    						
						</div>
						
						<div class="form-group">
							<label for="areaRadius">Area radius:</label>
      							<input id="areaRadius" type="number" min="1"  ng-model="workLocationPage.workLocation.areaRaduis" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="ssids">Wifi SSIDs: <span style="color:red" ng-hide="checkWifiIds()">please enter SSIDs separated by comma</span></label> 
								
								<textarea id="ssids" rows="" cols="" placeholder="ssid1, ssid2"
								 ng-model="workLocationPage.workLocation.wifiIDs" class="form-control"></textarea>
						</div>
					</div>
					
					
					<div class="col-md-7">
						<h3>Drag the marker or click on the map  to select a location</h3>
						<div id="googleMap" style="height:400px;"></div>
					</div>
				</div>
			</uib-tab>
		</uib-tabset>

		
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:inline="javascript">
/*<![CDATA[*/
     /*[+

        var id  = '#' + [[${activeTab}]];
     	var workLocationPage  = [[${workLocationPage}]];

        +]*/
        
	$(id).addClass("active");
	/*]]>*/
</script>
<script src="/js/app.js"></script>
<script src="/js/workLocation/workLocationEditCtrl.js"></script>
</body>

</html>
